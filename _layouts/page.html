---
layout: default
---
{% if page.hide_sidebar %}
<div class="post-wrapper page full-page content">
{% else %}
<div class="post-wrapper page content">
{% endif %}
  <article class="post">
  	<h1>{{ page.title }}</h1>
  	<div class="article">
	    {{ content }}
    </div>
  </article>
  {% unless page.hide_sidebar %}
  {% include post_sidebar.html %}
  {% endunless %}
</div>
